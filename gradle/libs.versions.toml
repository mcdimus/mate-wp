[versions]
kotlin = "1.6.21"
junit5 = "5.8.2"
kotest = "5.2.3"

[libraries]
kodein = "org.kodein.di:kodein-di:7.11.0"
kotlinx-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
junit5-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit5" }
junit5-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit5" }
kotest-assertions = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-framework = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }

[bundles]
kotest = ["kotest-assertions", "kotest-framework", "kotest-property"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
detekt = "io.gitlab.arturbosch.detekt:1.20.0"
kover = "org.jetbrains.kotlinx.kover:0.5.0"
versions = "com.github.ben-manes.versions:0.42.0"
versions-catalogUpdate = "nl.littlerobots.version-catalog-update:0.3.1"
